<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <title>Tela de login</title>
</head>

<body style="background-color: rgb(49, 10, 10);">

    <div class="container text-center">
        <h3 class="mt-3 text-light">Tela de login</h3>
    <form action="" method="post">

        <div class="card p-3 bg-white" id="pain">
            <div class="card-body justify-content-start">
                <div class="form-group row">
                    <label for="nome">Nome</label>
                    <input required type="text" class="form-control" name="name" id="nome" placeholder="Jose da silva">
                </div>
                <div class="form-group row">
                    <label for="email">E-mail</label>
                    <input required type="email" class="form-control" name="email" id="email" placeholder="josesilva@example.com">
                </div>
                <div class="form-group  row">
                    <label for="senha">Senha</label>
                    <input required maxlength="8" minlength="6" type="password" class="form-control" name="senha" id="senha" placeholder="Até 8 digitos">
                </div>

                  <button class="btn btn-outline-secondary" type="submit">Logar</button>
            </div>
        </div>
    </form>

       <div class="text-left mt-5 text-light" >
           <p> 
               Não tem cadastro? 
               <a href="/pages/create" class="_8esh">Cadastre-se</a> 
            </p> 
           
       </div> 
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
</body>

</html>
